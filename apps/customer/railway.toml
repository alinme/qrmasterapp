# Railway config: Customer (Vue + Vite SPA)
# Customer service only. Root Directory = /. Config path = /apps/customer/railway.toml.
# To ignore: delete the customer service and deploy customer on Vercel instead.
# Build outputs to dist/; start runs "vite preview" (serves dist, not dev).

[build]
builder = "RAILPACK"
buildCommand = "corepack enable && pnpm install --filter customer && pnpm --filter customer run build"
watchPatterns = ["apps/customer/**", "packages/**", "pnpm-workspace.yaml", "pnpm-lock.yaml"]

[deploy]
startCommand = "pnpm --filter customer run start"
